<h1>Selected Project</h1>
<h3>Project Details</h3>
<form>
  <div class="form-group">
    <label for="projectName">Project Name: </label>
    <input type="text" class="form-control" placeholder="New Project Name" ng-model="controller.project.name" />    
  </div>
  <button class="btn btn-primary" id="btn" ng-click="controller.editProject()">Edit Project</button>    
</form>
