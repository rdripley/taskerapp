  <h1>Selected Task</h1>
  <h3>Task Details</h3>
  <input type="text" placeholder="New Title" ng-model="controller.task.title" />
  <input type="text" placeholder="New Description" ng-model="controller.task.description" />
  <input type="text" placeholder="New Details" ng-model="controller.task.details" />
  <input type="text" placeholder="New DueDate" ng-model="controller.task.dueDate" />
