<!--use an ng-repeat for these items. Have the link tied to the :id-->
<!--use a modal for each item with all of the details in the model-->
<div class="layout-container">
  <div class="layout-sidebar">
    <ul style="padding: 10px">
      <li ng-repeat="project in controller.projects" class="homeLists">
        <a href="#" ng-model="controller.project" ng-click="controller.getTasks()">{{project.name}}</a>
        <a href="/editProject/{{project._id}}"><i class="fa fa-plus-square fa-1x" aria-hidden="true"></i></a>
        <a href="#" ng-click="controller.deleteProject(project._id)">
          <i class="fa fa-minus-square fa-1x" style="color:red" aria-hidden="true"></i></a>
      </li>
    </ul>
    <div style="padding: 10px">
      <a href="/addProject" class="btn btn-sm btn-primary">
        <i class="fa fa-plus-square fa-1x" aria-hidden="true"></i>
        Add Project
      </a>
    </div>
  </div>
  <div class="layout-main">
      <ul style="display:inline">
        <li ng-repeat="task in controller.tasks" class="homeLists">
          <div ng-controller="EditTaskController as controller">
            <a href="/editTask/{{task._id}}" class="btn btn-sq-lg btn-success" style="width: 150px; height: 150px">
              <i class="fa fa-plus-square fa-3x" aria-hidden="true"></i> </br>
            {{task.title}} </br>
            {{task.description}}</br>
            {{task.dueDate}}</br>
            </a></br>
          </div>
        </li>
      </ul>
    <div ng-controller="AddTaskController as controller" style="padding-left: 25px">
      <a href="/addTask" class="btn btn-sq-lg btn-primary" style="width: 150px; height: 150px">
        <i class="fa fa-plus-square fa-3x" aria-hidden="true"></i> </br>
        Add Task</a></br>
    </div>
  </div>
</div>
