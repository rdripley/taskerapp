<h1>{{controller.userName}}</h1>
<h3>Task Details</h3>
<input type="text" placeholder="{{controller.userName}}" ng-model="controller.user.username" />
<input type="text" placeholder="{{controller.userEmail}}" ng-model="controller.user.email" />
<input type="text" placeholder="{{controller.userPassword}}" ng-model="controller.user.password" />

  <button class="btn btn-primary" ng-click="controller.editAccount()">Edit Task</button>
