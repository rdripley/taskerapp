<h1>{{controller.userName}}</h1>
<h3>Task Details</h3>
<form>
  <div class="form-group">
    <label for="userName">UserName: </label>
    <input type="text" class="form-control" placeholder="{{controller.userName}}" ng-model="controller.user.username" />    
  </div>
  <div class="form-group">
    <label for="userEmail">Email: </label>
    <input type="text" class="form-control" placeholder="{{controller.userEmail}}" ng-model="controller.user.email" />    
  </div>
  <div class="form-group">
    <label for="userPassword">Password: </label>
    <input type="password" class="form-control" placeholder="{{controller.userPassword}}" ng-model="controller.user.password" />    
  </div>
  <button class="btn btn-primary" id="btn" ng-click="controller.editAccount()">Edit Account</button>  
</form>
