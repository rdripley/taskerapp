<div class="row" style="padding-top: 50px">
  <div class="col-md-3"></div>
  <div class="col-md-6 text-center well">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="username" class="col-xs-2 control-label">Username:</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" placeholder="username" ng-model="controller.userInfo.username" />
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-xs-2 control-label">Password:</label>
        <div class="col-xs-10">
          <input type="password" class="form-control" placeholder="password" ng-model="controller.userInfo.password" />
        </div>
      </div>
      <div class="form-group">
        <label for="role" class="col-xs-2 control-label">Role:</label>
        <div class="col-xs-10">
          <select ng-model="controller.userInfo" style="float: left; height: 27px">
            <option value="admin">Admin</option>
            <option value="guest">Guest</option>
          </select>
        </div>
      </div>

      <p>Admin <input type="checkbox" ng-model="controller.isAdmin" /></p>
      <button type="button" ng-click="controller.login()">Login</button>

      <a href="/register">Create Account</a>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
